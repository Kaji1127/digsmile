<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="DIGSMILEは、デザインで人を笑顔にする会社。
					なんでもない日常に少しのワクワクと遊び心を提供します。笑顔には世界を変える力がある、デザインには人を幸せにする力がある。毎日に幸せを感じて生きていきたい。
					DIGSMILEの社名にはそんな想いが込められています。"
		/>
		<title>DIGSMILE.INC | デザインで人を笑顔にする会社</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- Navigation -->
		<div class="navigation">
			<div class="navigation__button">
				<span class="navigation__icon"></span>
				<span class="navigation__menu">Menu</span>
			</div>
			<nav class="navigation__nav">
				<ul class="navigation__list">
					<img srcset="img/logo@2x.png 2x" src="img/logo.png" alt="" class="navigation__logo" />
					<li class="navigation__item">
						<a href="about.html" class="navigation__link">About us</a>
					</li>
					<li class="navigation__item">
						<a href="" class="navigation__link">Works</a>
					</li>
					<li class="navigation__item">
						<a href="" class="navigation__link">Culture</a>
					</li>
					<li class="navigation__item">
						<a href="" class="navigation__link">Topics</a>
					</li>
					<li class="navigation__item">
						<a href="" class="navigation__link">Contact</a>
					</li>
				</ul>
			</nav>
			<div class="navigation__bg"></div>
		</div>
		<!-- /Navigation -->

		<!-- Header-Section -->
		<header class="header u-height">
			<div class="header__logo-box">
				<a href="index.html">
					<img srcset="img/site-logo@2x.png 2x" src="img/site-logo.png" alt="ロゴ" class="header__logo" />
				</a>
			</div>
			<div class="header__bg header__bg--contact"></div>

			<div class="header__text-box">
				<h1 class="heading-primary">
					<div class="header__text-box-large">
						<span class="heading-primary--main">Contact</span>
					</div>
					<div class="header__text-box-small">
						<span class="heading-primary--sub">お問い合わせ</span>
					</div>
				</h1>
			</div>
			<div class="header__black"></div>
		</header>
		<!-- /Header-Section -->

		<!-- Form-Section-->
		<div class="container">
			<div class="section-form">
				<p class="form__text">ご依頼やご相談についてのご質問やご要望がございましたら、下記フォームよりお気軽にお問い合わせください。送付いただいた内容を確認の上、担当者からご連絡させていただきます。</p>
				<form class="form" action="">
					<div class="form__group">
						<label class="form__label">
							お問い合わせ種別
							<span class="require">必須</span>
						</label>
						<div class="form__radio-container">
							<div class="form__radio-group">
								<input type="radio" value="request" id="request" class="form__radio-input" name="type" required />
								<label for="request" class="form__radio-label">
									<span class="form__radio-button"></span>
									製作依頼
								</label>
							</div>

							<div class="form__radio-group">
								<input type="radio" value="recruit" id="recruit" class="form__radio-input" name="type" required />
								<label for="recruit" class="form__radio-label">
									<span class="form__radio-button"></span>
									採用
								</label>
							</div>

							<div class="form__radio-group">
								<input type="radio" value="ir" id="ir" class="form__radio-input" name="type" required />
								<label for="ir" class="form__radio-label">
									<span class="form__radio-button"></span>
									IR
								</label>
							</div>

							<div class="form__radio-group">
								<input type="radio" value="others" id="others" class="form__radio-input" name="type" required />
								<label for="others" class="form__radio-label">
									<span class="form__radio-button"></span>
									その他
								</label>
							</div>
						</div>
					</div>

					<div class="form__group">
						<label for="" class="form__label">会社名・団体名</label>
						<input type="text" class="form__input" />
					</div>
					<div class="form__group">
						<label for="" class="form__label">
							お名前
							<span class="require">必須</span>
						</label>
						<input type="text" class="form__input" required />
					</div>
					<div class="form__group">
						<label for="email" class="form__label">
							メールアドレス
							<span class="require">必須</span>
						</label>
						<input type="email" id="email" class="form__input" required />
					</div>
					<div class="form__group">
						<label for="" class="form__label">電話番号</label>
						<input type="tel" class="form__input" />
					</div>
					<div class="form__group">
						<label for="" class="form__label">
							お問い合わせ内容
							<span class="require">必須</span>
						</label>
						<textarea name="" id="" cols="30" rows="10" class="form__textarea" required></textarea>
					</div>
					<div class="form__group">
						<div class="form__policy"></div>
					</div>
					<button class="btn">送信</button>
				</form>
			</div>
		</div>
		<!-- /Form-Section-->

		<!-- Footer-Section -->
		<footer class="footer">
			<small>©2018 DIGSMILE INC.</small>
		</footer>

		<script src="js/script.js"></script>
	</body>
</html>
